<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 导入分页插件 -->
    <script src="js/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled">
                        <a href="#" class="page-link">首页</a>
                    </li>
                    <li class="page-item prev disabled">
                        <a href="#" class="page-link">上一页</a>
                    </li>
                    <li class="page-item active">
                        <a href="#" class="page-link">1</a>
                    </li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next">
                        <a href="#" class="page-link">下一页</a>
                    </li>
                    <li class="page-item last">
                        <a href="#" class="page-link">尾页</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <!-- 导入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 定义下拉框模板 -->
    <script type="text/html" id="cate">

        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
         {{/each}}
    </script>
    <!-- 定义文章模板 -->
    <script type="text/html" id="article">
        {{each data}}
            <tr>           
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.type}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
            {{/each}}
    </script>
    <script>

        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })


        $(function () {
                var myPage=1
            // 获取分页数据
            function getArticles() {
                $.ajax({
                    url: 'http://localhost:8000/admin/search',
                    type: 'get',
                    data: {
                        page:myPage,
                        perpage: 6,
                        // 获取文章id
                        type:$('#selCategory').val(),
                        // 状态栏
                        state:$('#selStatus').val()
                    },
                    success: function (backData) {
                        // console.log(backData)
                        var html = template('article', backData)
                        $('tbody').html(html)
                    }
                })
            }
        //  筛选分类
        $('#btnSearch').click(function(e){
            e.preventDefault()
            // 调用获取文章方法
            getArticles()
        })
            // 获取分类数据
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                type: 'get',
                success: function (backData) {
                    console.log(backData)
                    var html = template('cate', backData)
                    $('#selCategory').append(html)
                }
            })
        //   获取文章数据
             getArticles()

           
            // 设置分页的插件
            $('.pagination').twbsPagination({
                totalPages: 35,
                visiblePages: 7, 
                first: '首页',
                last: '尾页',
                prev: '上一页',
                next: '下一页',
                onPageClick: function (event, page) {
                    // 事件参数
                    // console.log(event)
                    // 页码
                    // console.log(page)
                    myPage = page
                    // 重新调用获取文章数据的方法
                    getArticles()
                }
            })
        })
    </script>

</body>

</html>
